name: haan_r_haan
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  animated_text_kit: ^4.2.2
  cloud_firestore: ^4.5.2
  cool_alert: ^2.0.1
  cupertino_icons: ^1.0.5
  firebase_auth: ^4.4.2
  firebase_core: ^2.10.0
  firebase_messaging: ^14.5.0
  flutter:
    sdk: flutter
  flutter_local_notifications: ^14.0.0+1
  flutter_svg: ^2.0.5
  intl: ^0.17.0
  promptpay_qrcode_generate: ^1.0.1
  provider: ^6.0.5
  qr_flutter: ^4.0.0
  timeago: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
  - family: Kanit
    fonts:
     - asset: assets/fonts/Kanit-Regular.ttf
     - asset: assets/fonts/Kanit-Italic.ttf
       style: italic
     - asset: assets/fonts/Kanit-Bold.ttf
       weight: 700
  - family: SFTHoNBURI
    fonts:
     - asset: assets/fonts/SFTHONBURI-REGULAR.TTF
     - asset: assets/fonts/SFTHONBURI-SEMIBOLD.TTF
       weight: 400
     - asset: assets/fonts/SFTHONBURI-BOLD.TTF
       weight: 700
  - family: Inter
    fonts:
     - asset: assets/fonts/Inter-Regular.ttf
     - asset: assets/fonts/Inter-Bold.ttf
       weight: 400
     - asset: assets/fonts/Inter-ExtraBold.ttf
       weight: 700